<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contenedor-principal">
        <div class="cabecera">
            <h1>BIENVENIDO al Registro de Usuario</h1>
        </div>

        <main>
            <form id="formulario" class="formulario-registro">
                <h2>Formulario de Registro</h2>

                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
                </div>

                <div class="campo">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required>
                </div>

                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
                </div>

                <div class="campo">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" min="1" required>
                </div>

                <div class="campo">
                    <label for="nacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="nacimiento" name="nacimiento" required>
                </div>

                <div class="campo">
                    <label for="genero">Género:</label>
                    <select id="genero" name="genero" required>
                        <option value="">Seleccionar</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="pais">País:</label>
                    <input type="text" id="pais" name="pais" placeholder="Ej: Colombia" required>
                </div>

                <div class="campo">
                    <label for="descripcion">Descripción personal:</label>
                    <textarea id="descripcion" name="descripcion" maxlength="150"
                        placeholder="Escribe algo sobre ti..."></textarea>
                    <small id="contador">0/150 caracteres</small>
                </div>

                <div class="campo-checkbox">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos">Acepto los términos y condiciones</label>
                </div>


                <div class="progreso">
                    <div class="barra" id="barra"></div>
                </div>

                <div class="botones">
                    <button type="button" id="btnEnviar">Enviar</button>
                    <button type="button" id="btnBorrar" class="btn-borrar">Borrar</button>
                </div>
                </form>
        </main>
    </div>

    <footer>
        <p>
            &copy; 2025 Mario Davis Aguillon Puentes | Proyecto de Registro y Validación.
        </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
